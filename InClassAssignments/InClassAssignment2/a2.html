<html>
    <head>
        <title>University of Georgia State Example of embedded style sheets</title>
        <style>
            BODY{
            font-family: "times new roman";
            margin-left: 20%;
            margin-right: 20%;
            text-align: justify;
            background: ivory; color; red;
            }
            P{
            text-indent: 2cm;
            }
            h1, h2, h3{
            color: red;
            margin-left: 2cm
            }
        </style>
    </head>
    <body>
        <p>
            1. In line 4, "sty le" needs to be "style"
            2. There needs to be a quotation mark after "times new roman" in line 6
            3. There needs to be a semi-colon after "2cm" in line 13
        </p>
    </body>
</html>
